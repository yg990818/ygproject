<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"><title>YG的登入</title><style>*{
          margin: 0px;
          padding: 0px;
        }
        html,body,.container{
          height: 100%;
        }
        .container{
          /* display: flex;
          justify-content: center;
          align-items: center; */
          position: absolute;
            top: 70px;
            left: 800px;
        }
        #login{
          width: 400px;
        }
        .alert{
          margin: 0px 0px 10px 0px;
          padding: 5px;
          text-align: center;
          display: none;
        }
        #img{
            width: 550px;
            height: 500px;
            position: absolute;
            left: 150px;
            top: 70px;
        }
        #img #img1{
            width: 550px;
            height: 500px;
        }
        #head{
            position: absolute;
            width: 100%;
            background-color: #0092d8;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 25px;
        }</style></head><body><div id="head"><img src="logo.jpg" alt=""></div><div id="img"><img id="img1" src="https://dsfs.oppo.com/archives/202009/202009291009365f729b5c51ea6.png?x-oss-process=image/format,webp" alt=""></div><div class="container"><div class="panel panel-primary" id="login"><div class="panel-heading">登陆</div><div class="panel-body"><div class="form-group"><label for="username">用户名：</label> <input type="text" name="username" placeholder="用户名" class="form-control"></div><div class="form-group"><label for="password">密码：</label> <input type="text" name="password" placeholder="密码" class="form-control"></div><div class="alert alert-danger" role="alert">...</div><a href="register.html">马上注册</a> <button class="btn btn-primary pull-right" id="btn1">登陆</button></div></div></div></body><script type="module">import ajax from "./ajax.js";
      var Btn = document.getElementById("btn1");
      var oInput = document.querySelectorAll(".form-group input");
      var oAlert = document.querySelector(".alert");
      Btn.onclick = function(){
        ajax({
          type : "post",
          url : "login.php",
          data : {
            username : oInput[0].value,
            password : oInput[1].value
          },
          success : function(msg){
            var obj = JSON.parse(msg);
            if(obj.code){
              oAlert.className = 'alert alert-danger';
            }else{
              oAlert.className = 'alert alert-success';
            }
            oAlert.style.display = 'block';
            oAlert.innerHTML = obj.msg;
          },
          error : function(msg){
            console.log(msg);
          }
        })
      }</script></html>
